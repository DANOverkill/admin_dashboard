<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="Search-bar-container">
            <form>
                <label class= "search-button" for="search-box">search</label>
                <input type="search" id="search-box" name="Search-bar" placeholder="Search...">
                <button type="submit"></button>
            </form>
        </div>
        <div class="greeting-card">
            <div class="greeting-avatar">[avatar]</div>
            <p class="greeting-message">Hi there,</p>
            <h4 class="greeting-userName">Dan Nascimento <spam class="usertag">(@dnasci)</spam></h4>
        </div>
        <div class="header-info">
            <div class="notification-bell">[bell]</div>
            <div class="header-avatar">[avatar]</div>
            <h4 class="header-userName">Dan Nascimento</h4>
        </div>
        <div class="header-buttons">
            <ul class="header-buttons">
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
             </ul>
        </div>
    </div>
    <div class="side-bar">
        <div class="sidebar-container">
            <div class="sidebar-logo">[logo] Dashboard</div>
            <div class="sidebar-home">
                <ul class="home list">
                    <li>home</li>
                    <li>profile</li>
                    <li>message</li>
                    <li>history</li>
                    <li>task</li>
                    <li>community</li>
                </ul>
            </div>
            <div class="sidebar-settings">
                <ul class="menu settings list">
                    <li>settings</li>
                    <li>support</li>
                    <li>privacy</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="message-board-body">this will be the body of the site</div>
    <div class="footer"> created by @danoverkill </div>
</body>
</html>
